<!DOCTYPE html>
<html>
 <head>
    <title>Tip Calculator</title>
 </head>
<body>

<h1>Harichaithanya kotapati  shows tip amounts</h1>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>

<p id="result">Good: 0, Oops: 0</p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

<!--Base amount is intialized with 50-->
<label for="baseAmount">Enter base amount:</label>
<input type="number" id="baseAmount" value="50">

<!--Tip percentage is default intialized with 15-->
<label for="tipPercentage">Enter the tip percent:</label>
<input type="number" id="tipPercentage" value="15">

<!--Button element to call the claculateTips() function-->
<input type="button" value="Show tip" onclick="tips()">

<!-- Div Element to display the calculated tips -->
<div id="tipResults"></div>


    <script>
        function tips() {
            
            var baseAmount = parseInt(document.getElementById("baseAmount").value);
            var tipPercentage =parseInt(document.getElementById("tipPercentage").value);

            
            var myOutput = " ";

            for (let i = 0; i < 5; i++) {
            var calTip = (tipPercentage + i*4)/100*baseAmount;
            myOutput += `${tipPercentage + i * 4} % is ${calTip.toFixed(2)}; `;
                
            }
            document.getElementById("tipResults").innerHTML = " Tips are :  " + myOutput;
        }
    </script>
<br>

<form>
    <label>
        <input type="radio" name="op" value="sum" onClick="chooseOp()"> Sum
    </label><br>
    <label>
        <input type="radio" name="op" value="difference" onClick="chooseOp()"> Difference
    </label><br>
    <label>
        <input type="radio" name="op" value="product" onClick="chooseOp()"> Product
    </label><br>
</form>

<div id="result1"></div>

<script>
    function chooseOp() {
        
        var base = parseInt(document.getElementById("baseAmount").value);
        var tip = parseInt(document.getElementById("tipPercentage").value);
        var operation = document.querySelector('input[name="op"]:checked').value;

        let result;
        switch (operation) {
            case "sum":
                result = base + tip;
                break;
            case "difference":
                result = base - tip;
                break;
            case "product":
                result = base * tip;
                break;
        }
        var resultElement = document.getElementById("result1");
        resultElement.innerHTML = `${operation} of ${base} and ${tip} is ${result}`;
    }
</script>


</body>
</html>
