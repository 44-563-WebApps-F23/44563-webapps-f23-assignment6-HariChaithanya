<!DOCTYPE html>
<html>
    <head>
 <title>Cruise Page</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
 </head>
<body>

<h1>Harichaithanya kotapati goes on a cruise</h1>

<form>
    <div class="form-group">
        <label for="checkbox1">
            <input type="checkbox" id="checkbox1" value="true"> Shares Cabin
        </label>
    </div>
    <div class="form-group">
        <label for="checkbox2">
            <input type="checkbox" id="checkbox2" value="true"> Breakfast
        </label>
    </div>
    <div class="form-group">
        <label for="checkbox3">
            <input type="checkbox" id="checkbox3" value="false"> Pool Pass
        </label>
    </div>
    <input type="button" value="Select a cruise" onclick="selectCruise()" class="btn btn-primary">
</form>
<br>
<br>
<form>
    <label for="days">Enter the number of days
    <input type ="text" id="days" name="days" value=days> <br>
    </label>
    <label for="price">Enter price
    <input type ="text" id="price" name="price"> <br>
    </label>
    <input type="button" onclick="updateCruise()" value="Update the cruise" class="btn btn-primary">
</form>


<div id="result2"></div>

<script>
    let my_cruise = {};
    function selectCruise() {
        my_cruise = {};
        var checkbox1 = document.getElementById("checkbox1");
        var checkbox2 = document.getElementById("checkbox2");
        var checkbox3 = document.getElementById("checkbox3");
        my_cruise.shared = checkbox1.checked;
        my_cruise.breakfast = checkbox2.checked;
        my_cruise.pool = checkbox3.checked;
        document.getElementById("result2").innerHTML="shared: " + my_cruise.shared + ";breakfast: "+my_cruise.breakfast+"; pool: "+my_cruise.pool+";";
    }


    function updateCruise(){
    
    var days = document.getElementById("days").value;
    var price = document.getElementById("price").value;
    my_cruise["days"]=days;
    my_cruise["price"]=price;
    document.getElementById("result2").innerHTML="shared: " + my_cruise.shared + "; breakfast: "+my_cruise.breakfast+"; pool: "+my_cruise.pool+"; days: "+my_cruise.days+"; price: "+my_cruise.price+";";  
}
</script>

</body>
</html>
